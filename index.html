<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunario</title>

  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="style.css" />

  <!-- Librería de animación AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 data-aos="fade-down">LUNARIO</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" data-aos="fade-up">
      <h2>Bienvenida a Lunario</h2>
      <button>Compra ahora</button>
    </section>

    <section class="nosotros" data-aos="zoom-in">
      <h3>Sobre nosotres</h3>
      <p>Lunario es una tienda bohemia de magia, belleza y misticismo.</p>
    </section>

    <section class="contador" data-aos="flip-left">
      <h2 id="contador">0</h2>
      <button onclick="aumentarContador()">Haz clic aquí</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Lunario</p>
  </footer>

  <!-- Scripts para AOS y funcionalidad -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    // Saludo en consola
    console.log("¡Hola, bienvenida a mi sitio web!");

    // Función para el contador
    let contador = 0;
    function aumentarContador() {
      contador++;
      document.getElementById("contador").innerText = contador;
    }
  </script>
</body>
</html>
